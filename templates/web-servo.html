<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" type = "text/css" href="{{ url_for('static', filename='stylesheets/main.css') }}">
</head>
<body>  
    <center><h1>Control a Motor Wirelessly</h1></center>
    <center><div id="main">
     <div id="buttons">
      <form action="" method="POST">
        <input type="submit" class="btn" id="CW" name="CW" value="" />
        <input type="submit" class="btn" id="CCW" name="CCW" value="" />
      </form>
     </div>
     <div id="servo">
      {% if value == "CW" %}
       <img src = "{{ url_for('static', filename='images/servo-cw.jpg') }}" />
      {% elif value == "CCW" %}
       <img src = "{{ url_for('static', filename='images/servo-ccw.jpg') }}" />
      {% else %}
       <img src = "{{ url_for('static', filename='images/servo-ccw.jpg') }}" />
      {% endif %}
      </div>
     </div>
     </center>
</body>
</html>
