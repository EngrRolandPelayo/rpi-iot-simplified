<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" type = "text/css" href="{{ url_for('static', filename='stylesheets/main.css') }}">
</head>
<body>
    <center> <h1>Control Light Wirelessly</h1></center>
    <center><div id="main">
     <div id="buttons">
      <form action="" method="POST">
        <input type="submit" class="btn" name="On" value="On" />
        <input type="submit" class="btn" name="Off" value="Off" />
      </form>
     </div>
     <div id="bulb">
      {% if value == "On" %}
       <img src = "{{ url_for('static', filename='images/bulb-on.jpg') }}" />
      {% elif value == "Off" %}
       <img src = "{{ url_for('static', filename='images/bulb-off.jpg') }}" />
      {% else %}
       <img src = "{{ url_for('static', filename='images/bulb-off.jpg') }}" />
      {% endif %}
     </div> 
    </div>
    </center>
</body>
</html>
